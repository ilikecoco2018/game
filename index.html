<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打字游戏</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="outSide">
    <div class="Top">
        <div class="voice"><img src="img/Aplay.png" imgscr="img/Apause.png" alt=""></div>
        <div class="wordBox"></div>
        <div class="lifeValue"><span>50</span></div>
        <div class="integralValue"><span>50</span></div>
        <div class="pauseButton" ><img id="flag" imgsrc="img/Pause.png" src="img/Play.png" alt=""></div>
        <!--<div class="rabbit"><img src="img/11.png" alt=""></div>-->
    </div>


    <div class="Bottom">
            <div class="keyBoard">
                <ul>
                    <li><span>Q</span></li>
                    <li><span>W</span></li>
                    <li><span>E</span></li>
                    <li><span>R</span></li>
                    <li><span>T</span></li>
                    <li><span>Y</span></li>
                    <li><span>U</span></li>
                    <li><span>I</span></li>
                    <li><span>O</span></li>
                    <li><span>P</span></li>
                </ul>
                <ul>
                    <li><span>A</span></li>
                    <li><span>S</span></li>
                    <li><span>D</span></li>
                    <li><span>F</span></li>
                    <li><span>G</span></li>
                    <li><span>H</span></li>
                    <li><span>J</span></li>
                    <li><span>K</span></li>
                    <li><span>L</span></li>
                </ul>
                <ul>
                    <li><span>Z</span></li>
                    <li><span>X</span></li>
                    <li><span>C</span></li>
                    <li><span>V</span></li>
                    <li><span>B</span></li>
                    <li><span>N</span></li>
                    <li><span>M</span></li>
                </ul>
            </div>
    </div>
</div>
<div class="alert">
    <div class="yun"></div>
    <div class="overPlay">
        <span>50</span>
        <div class="btn"></div>
    </div>
</div>

</body>
</html>
